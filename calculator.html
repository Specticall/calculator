<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="left-text">
      <h1>App Kalkulator Sederhana</h1>
      <p>
        Aplikasi kalkulator sederhana menggunakan HTML, CSS dan Javascript. 100%
        buatan original.
      </p>
      <button>Pelajari Lanjut</button>
    </section>
    <section class="right-calc">
      <div class="calc-main-body">
        <div class="calc-title">Calculator</div>
        <div>
          <p class="calc-operation-bts">60 * 60</p>
          <p class="calc-result result">3600</p>
        </div>
        <div class="calc-button-container">
          <div class="calc-buttons">
            <section class="row1">
              <button class="ac">AC</button>
              <button class="divide operation-btn">/</button>
              <button class="multiply operation-btn">*</button>
              <button class="substract operation-btn">-</button>
            </section>
            <section class="row-low">
              <section class="row-low-left">
                <section class="row2">
                  <button class="seven number-btn btn7">7</button>
                  <button class="eight number-btn btn8">8</button>
                  <button class="nine number-btn btn9">9</button>
                </section>
                <section class="row3">
                  <button class="four number-btn btn4">4</button>
                  <button class="five number-btn btn5">5</button>
                  <button class="six number-btn btn6">6</button>
                </section>
                <section class="row4">
                  <button class="one number-btn btn1">1</button>
                  <button class="two number-btn btn2">2</button>
                  <button class="three number-btn btn3">3</button>
                </section>
                <button class="zero number-btn btn0">0</button>
              </section>
              <section class="row-low-right">
                <button class="add operation-btn">+</button>
                <button class="equal operation-btn operate">=</button>
              </section>
            </section>
          </div>
        </div>
      </div>
    </section>
    <script src="calculator.js"></script>
  </body>
</html>
